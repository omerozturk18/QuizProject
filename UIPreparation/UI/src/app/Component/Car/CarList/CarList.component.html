

    <div class="content-wrapper">
      <div *ngIf="!dataLoaded" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div *ngIf="dataLoaded">
        <div class="mb-3">
          <input type="text" class="form-control" id="filterCarText" placeholder="Araba adı giriniz">
        </div>
        <div class="d-flex flex-wrap justify-content-center justify-content-xl-start"
          style="gap: 0.75em; padding: 0;margin-top: 20px;">
          <div *ngFor="let car of cars " class="card" style="width: 18rem;">
            <div class="d-flex" style="height: 45%">

            </div>
            <div class="card-body">
              <h5 class="card-title text-center">{{car.brand.brandName}}</h5>
              <p class="card-text text-center">{{car.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-center">{{car.color.colorName}}</li>
              <li class="list-group-item text-center">{{car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}} / gün </li>
            </ul>
            <div class="card-body d-grid gap-2 mx-auto">
              <div class="btn-toolbar">
                <div class="btn-group me-2"><button type="button" routerLink="/cardetails/{{car.carId}}"
                    class="btn btn-block btn-lg btn-gradient-primary">Ayrıntılar</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
