<div class="d-flex justify-content-start bg-info"><img src="../../../assets/images/square.svg" width="220rem"></div>
<div class="container ">
  <div class="row d-flex justify-content-center" *ngIf="quiz.status!=quizStatus.ACTIVE">
    <div class="col-4">
      <img src="../../../assets/images/quizz.svg" class="m-4" width="250rem">
      <form class="bg-white rounded-lg" [formGroup]="joinGameForm">
        <div class="form-group p-4">
          <input type="text" class="form-control form-control-lg font-weight-bold text-center" id="quizNumber"
            formControlName="quizNumber" placeholder="Game PIN">
          <button type="button" class="col-12 btn btn-lg btn-dark font-weight-bold mt-2"
            [disabled]="!joinGameForm.valid" (click)="isThereQuizCheck()">Enter</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row d-flex justify-content-center" *ngIf="quiz.status==quizStatus.ACTIVE">
    <div class="col-4">
      <img src="../../../assets/images/quizz.svg" class="m-4" width="250rem">
      <form class="bg-white rounded-lg">
        <div class="form-group p-4" [formGroup]="joinGameForm">
          <input type="text" class="form-control form-control-lg font-weight-bold text-center" id="userName" formControlName="userName"
            placeholder="User Name">
          <button type="button" class="col-12 btn btn-lg btn-dark font-weight-bold mt-2"   [disabled]="!joinGameForm.valid" (click)="joinGame()">Enter</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end"><img src="../../../assets/images/square.svg" width="220rem">
</div>
