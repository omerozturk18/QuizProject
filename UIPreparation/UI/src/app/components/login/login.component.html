<section id="login" class=" vh-100">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center" style="margin-top: 5rem;">
        <div class="card bg-primary text-center rounded p-4">
          <div class="card-img mt-2">
            <img alt="quizz"  src="assets/images/quizz.svg" height="120">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h2 class="text-white">Giriş</h2>
              <form [formGroup]="loginForm">
                <div class="form-group mb-2">
                  <div class="col-md-12">
                    <input formControlName="email"
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Kullanıcı adı">
                  </div>
                </div>

                <div class="form-group mb-2">
                  <div class="col-md-12">
                    <input formControlName="password"
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"placeholder="Şifre">
                  </div>
                </div>

                <div class="form-group mb-4 text-white">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                        <input  type="checkbox" value="remember-me">
                        <label class="custom-control-label float-left white" for="rememberme">Beni hatırla</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                      <button class="w-100 btn btn-lg btn-success" (click)="login()">
                        Giriş yap
                      </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer">
            <!-- <div class="float-right"><a (click)="onRegister()" class="white">Kaydol</a></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
