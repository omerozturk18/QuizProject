<div class="bg-white pt-4">
  <div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Adı</th>
            <th scope="col">Soyadı</th>
            <th scope="col">Kullanıcı Adı</th>
            <th scope="col">Yetki</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <th scope="row">{{item.id}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>
              <button class="btn btn-primary" (click)="getClaim(item,content)">Yetki Düzenle</button>
              <button class="btn btn-danger mx-2">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

</div>
<ng-template #content let-modal>
  <div class="modal-body bg-light">

    <div *ngFor="let item of claims" class="quizz">Yetki: {{item.name}}</div>
    <label id="form_" for="claimType">Soru Türü</label>
          <select class="form-control form-control-lg" id="claimType"
            [(ngModel)]="claimType" (change)="changeClaimType()">
            <option [value]="'admin'">Admin</option>
            <option [value]="'user'">User</option>
          </select>
          <button class="btn btn-success mt-4"> Kaydet</button>
  </div>
</ng-template>
