<div class="container-fluid bg-light vh-100 pl-0" *ngIf="quizLocalation==1 || quizLocalation==0">
  <div class="bd-example" style="height: 90%;">
    <div class="row">
      <nav class="col-12 navbar navbar-expand-lg bg-white d-flex justify-content-center"
        style="border-bottom:3px #dee2e6 solid">
        <p class="text-center mb-0" style="font-size:45px;" id="question">
          {{question.questionContent}}
        </p>
      </nav>
    </div>
    <div class="row  mr-0 font-weight-bold quizz" id="question-counter">
      <span class="badge bg-danger pl-4 pr-4 pt-3" style="border-radius: 0px 0px 50px">
        <h2>{{questionLocalation+1}} of {{quiz.questions.length}}</h2>
      </span>
    </div>
    <div class="row">
      <div class="col-2 p-4 m-4">
        <span class="badge bg-primary rounded-circle pt-4" style="width: 100px;height: 100px;">
          <h1>{{question.questionDuration}}</h1>
        </span>
      </div>
      <div class="col-7 d-flex justify-content-center" *ngIf="question.questionImage!=null">
        <img [src]="question.questionImage" class="d-block w-30 pb-2" alt="question-image" width="250rem">
      </div>
    </div>
    <div class="row ml-1" *ngIf="question.questionType==0">
      <div class="col pl-1 pr-1">
        <button type="button" class="btn btn-success mb-2 d-flex w-100" style="height: 250px; padding-top: 100px;">
          <div class="col shad text-left quizz">TRUE</div>
        </button>
      </div>
      <div class="col pl-1 pr-1">
        <button type="button" class="btn btn-danger d-flex w-100" style="height: 250px;padding-top: 100px;">
          <div class="col shad text-left quizz">FALSE</div>
        </button>
      </div>
    </div>
    <div class="row ml-1" *ngIf="question.questionType==1">
      <div class="col pl-1 pr-1">
        <button type="button" class="btn btn-danger mb-2 d-flex w-100" style="height: 80px;">
          <div class="col-2 shad"><b>A</b></div>
          <div class="col shad text-left">{{question.questionOptions.questionOptionA}}</div>
        </button>
      </div>
      <div class="col pl-1 pr-1">
        <button type="button" class="btn btn-primary d-flex w-100" style="height: 80px;">
          <div class="col-2 shad"><b>B</b></div>
          <div class="col shad text-left">{{question.questionOptions.questionOptionB}}</div>
        </button>
      </div>
    </div>
    <div class="row ml-1" *ngIf="question.questionType==1">
      <div class="col pl-1 pr-1">
        <button type="button" class="btn btn-warning mb-2 d-flex w-100" style="height: 80px;">
          <div class="col-2 shad"><b>C</b></div>
          <div class="col shad text-left">{{question.questionOptions.questionOptionC}}</div>
        </button>
      </div>
      <div class="col pl-1 pr-1">
        <button type="button" class="btn btn-success d-flex w-100" style="height: 80px;">
          <div class="col-2 shad"><b>D</b></div>
          <div class="col shad text-left"> {{question.questionOptions.questionOptionD}}</div>
        </button>
      </div>
    </div>
  </div>

</div>



<div class="container-fluid bg-info vh-100 mt-4" *ngIf="quizLocalation==3">
  <div class="bd-example mt-4 pt-4">
    <div class="row mt-4">
      <div class="col-12 d-flex justify-content-center">
        <img src="../../../assets/images/quizz.svg" class="d-block w-30 pb-2" alt="question-image" width="250rem">
      </div>
    </div>
    <div class="row mr-4" *ngIf="quiz.questions.length!=questionLocalation+1">
      <div class="col d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-success font-weight-bold" style="font-size:25px;" (click)="nextQuestion()">Sonraki Soru</button>
      </div>
    </div>
    <div class="row mr-4" *ngIf="quiz.questions.length==questionLocalation+1">
      <div class="col d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-success font-weight-bold" style="font-size:25px;" (click)="completedQuiz()">Sınavı Bitir</button>
      </div>
    </div>
    <div class="row  px-4 m-4">
      <div class="col m-4 px-4">
        <table class="table text-white font-weight-bold quizz">
          <thead>
            <tr>
              <th scope="col">Sıralama</th>
              <th scope="col">Kullanıcı</th>
              <th scope="col">Puan</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of quizTakerList;let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.userName}}</td>
              <td>{{item.score}} Puan</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="main-box"  *ngIf="quizLocalation==0">
  <div class="backdrop" ng-if="showForm"></div>
  <div id="container" style="height: 100px; width: 100px;">
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light"></div>
  </div>
</div>
<div class="container-fluid bg-info vh-100 mt-4" *ngIf="quizLocalation==6">
  <div class="bd-example mt-4 pt-4">
    <div class="row mt-4">
      <div class="col-12 d-flex justify-content-center">
        <img src="../../../assets/images/quizz.svg" class="d-block w-30 pb-2" alt="question-image" width="250rem">
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-4">
       <h1>1. {{quizTakerList[0].userName}}</h1>
      </div>
    </div>
    <div class="row d-flex bd-highlight mb-3">
      <div class="col-4 mr-auto highlight">
       <h2>2 {{quizTakerList[1].userName}}</h2>
      </div>
      <div class="col-4 bd-highlight">
       <h2>3. {{quizTakerList[2].userName}}</h2>
      </div>
    </div>
  </div>
</div>
